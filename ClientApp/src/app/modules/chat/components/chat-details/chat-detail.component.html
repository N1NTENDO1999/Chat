<div *ngIf="chatsStore.selectedChat">
    <h1>{{chatsStore.selectedChat.Name}}</h1>
    <a *ngIf="isOwner()" routerLink="/searchUser">Add User</a>
</div>
<div class="container" *ngFor="let message of messagesStore.allMessages">
    <p>{{message.Sender.Nickname}}: {{message.Text}}</p>
</div>
<form *ngIf="chatsStore.selectedChat" [formGroup]="messageForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input type="text" formControlName="message" class="form-control mb-4" placeholder="message" />
    </div>
</form>
<input type="datetime-local" id="delivery-time"
       name="meeting-time" [value]="minDate"
       [min]="minDate" (change)="onDateChange($event.target.value)">
<button (click)="sendAsSchedule()">Schedule Message</button>
