<div *ngIf="chat">
    <h1>{{chat.Name}}</h1>
</div>
<div class="container" *ngFor="let message of signalRService.chatMessages">
    <p>{{message.Sender.Nickname}}: {{message.Text}}</p>
</div>
<form *ngIf="chat" [formGroup]="messageForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input type="text" formControlName="message" class="form-control mb-4" placeholder="message" />
    </div>
</form>
