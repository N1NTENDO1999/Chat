<div *ngIf="chatsStore.selectedChat" class="mt-3">
    <div class="container d-flex justify-content-between ml-0 p-3">
        <h1>{{chatsStore.selectedChat.Name}}</h1>
        <button class="btn btn-primary back-grad border-0" *ngIf="isOwner()" (click)="addUserRoute()">Add User</button>
    </div>

    <div class="overflow-auto d-flex flex-column" style="height: 680px;" id="chat" id="scrollerDiv">
        <button *ngIf="!messagesStore.isLoading && !messagesStore.NoMoreMessages" type="button"
            class="btn btn-primary back-grad border-0 align-self-center" (click)="MoreMessages()">Get More</button>
        <div class="container-fluid mb-3" *ngFor="let message of messagesStore.allMessages">
            <div class="d-flex" *ngIf="!isCurentUser(message.SenderId)">
                <div class="align-self-end" >
                    <img src="{{message.Sender.Picture}}" (click)="details(message.Sender)" style="width: 50px; height: 50px; position: relative; left: 7px" class="rounded-circle">
                    <p class="pb-0 text-muted">{{message.DateCreated | date:'shortTime'}}</p>
                </div>
                <div class="m-3 py-3 mb-3 message-rec">
                    <p class="px-3 mb-0 pb-0" style="max-width: 500px;">{{message.Text}}</p> 
                </div>
            </div>
            <div class="d-flex pull-right" *ngIf="isCurentUser(message.SenderId)">
                <div class="m-3 py-3 mb-3 message-sen">
                    <p class="px-3 mb-0 pb-0" style="max-width: 500px;">{{message.Text}}</p> 
                </div>
                <div class="align-self-end" >
                    <img src="{{message.Sender.Picture}}" (click)="details(message.Sender)" style="width: 50px; height: 50px; position: relative; right: 7px" class="rounded-circle">
                    <p class="pb-0 text-muted mr-5">{{message.DateCreated | date:'shortTime'}}</p>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" formControlName="message" class="form-control mb-4" placeholder="message" />
            </div>
        </form>
        <div class="container">
            <input type="datetime-local" id="delivery-time" name="meeting-time" [value]="minDate" [min]="minDate"
                (change)="onDateChange($event.target.value)">
            <button (click)="sendAsSchedule()">Schedule</button>
            <button (click)="scheduledMessages()">Scheduled Messages</button>
        </div>
    </div>
</div>
