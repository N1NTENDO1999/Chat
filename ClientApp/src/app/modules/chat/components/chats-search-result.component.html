<div>
  <div class="container pb-3">
    <h4>Chats</h4>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  </div>
  <div class="overflow-auto" style="height: 800px;" id="chat">

    <div class="my-3" *ngFor="let chat of chatsStore.allChats">
      <div (click)="getChat(chat)" class="d-flex">
        
          <img src="{{chat.Picture}}" style="width: 50px; height: 50px;" class="rounded-circle">

          <p class="overflow-hidden w-75">{{chat.Name}}</p>

        <span *ngIf="chat.UnreadMessagesCount"
          class="badge badge-pill badge-primary">{{chat.UnreadMessagesCount}}</span>
      </div>
    </div>

  </div>
</div>
