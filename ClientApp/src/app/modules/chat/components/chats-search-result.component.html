<div id="container">
  <h4>Chats</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
  <div class="list-group">
    <a class="list-group-item list-group-item-action" *ngFor="let chat of chatsStore.allChats">
      <div (click)="getChat(chat)">
        {{chat.Name}}
      </div>
    </a>
  </div>
</div>
