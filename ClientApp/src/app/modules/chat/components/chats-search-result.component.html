<div >
  <div class="container mb-3">
    <h4>Chats</h4>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  </div>
  <div class="overflow-auto" style="height: 800px;" id="chat">

    <div class="d-flex p-3" (click)="getChat(chat)" style="background-color: #219269;"
      *ngFor="let chat of chatsStore.allChats">


      <img src="{{chat.Picture}}" style="width: 50px; height: 50px;" class="rounded-circle">

      <p class="overflow-hidden w-75 p-3 text-nowrap">{{chat.Name}}</p>

      <span *ngIf="chat.UnreadMessagesCount" class="badge badge-pill badge-primary">{{chat.UnreadMessagesCount}}</span>
    </div>


  </div>
</div>
