<div class="container shadow-sm">
    <div class="d-flex flex-column align-items-center">
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">
            <p class="h4 mb-4">Create Chat</p>
            <div class="form-group">
                <input type="text" formControlName="name" class="form-control mb-4 edit-box" placeholder="Chat Name"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
                    <div *ngIf="f.name.errors.required">Email is required</div>
                    <div *ngIf="f.name.errors.pattern">Incorect Email</div>
                </div>
            </div>
            <div class="form-group">
                <label>Make Private </label>
                <input type="checkbox" formControlName="isPrivate" class="form-control mb-4" />
            </div>
            <div class="container">
                <button [disabled]="loading" class="btn btn-primary back-grad border-0">
                    <span *ngIf="loading" class=""></span>
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
