<div class="container">
    <img src="{{user.Picture}}" style="width: 200px; height: 200px;" class="rounded-circle mx-auto d-block" id="result"
        alt="...">
    <input type="file" accept="image/*" class="mx-auto d-block" id="imageCapturer" (change)="useImage($event)">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="text-center p-5">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fName">First Name</label>
                <input type="text" formControlName="firstName" id="fName" class="form-control edit-box">
            </div>
            <div class="form-group col-md-6">
                <label for="lName">Last Name</label>
                <input type="text" formControlName="lastName" id="lName" class="form-control edit-box">
            </div>
        </div>
        <div class="form-group">
            <label for="nick">Nickname</label>
            <input type="text" formControlName="nickname" class="form-control edit-box" id="nick">
        </div>
    </form>
    <button (click)="onSubmit()" class="btn btn-primary btn-lg btn-block back-grad">Edit</button>
    <button (click)="back()" class="btn btn-danger btn-lg btn-block">Back</button>
</div>
