<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">
    <p class="h4 mb-4">Sign in</p>
    <div class="form-group">
        <input type="email" formControlName="email" class="form-control mb-4" placeholder="E-mail"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="alert alert-danger">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.pattern">Incorect Email</div>
        </div>
    </div>
    <div class="form-group">
        <input type="password" formControlName="password" class="form-control mb-4" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="alert alert-danger">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="container">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class=""></span>
            Login
        </button>
        <a routerLink="/register" type="button">Register</a>
    </div>
    <div>
        <button [disabled]="loading" type="button" class="btn btn-google" (click)="googleSignIn()">
            <span *ngIf="loading" class=""></span>
            Google SignIn
        </button>
    </div>
    
</form>
