<div id="container">
  <h4>Users</h4>

  <input #searchBox (input)="search(searchBox.value)" />

  <button class="btn btn-primary" (click)="goBack()">Back</button>

  <ul class="search-result">
    <li *ngFor="let user of usersStore.AllUsers">
      <div (click)="details(user)">
        <span> {{user.Nickname}} </span>
      </div>
      <button *ngIf="isChat()" (click)="addUser(user)">Add</button>
    </li>
  </ul>
</div>
